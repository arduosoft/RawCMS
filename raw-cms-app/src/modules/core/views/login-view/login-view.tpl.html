<v-row align="center" justify="center" class="fill-height">
  <v-col cols="12" sm="8" md="4">
    <v-card class="elevation-12">
      <v-toolbar color="primary" flat dark color="primary">
        <v-toolbar-title>{{ $t('core.login.title') }}</v-toolbar-title>
        <div class="flex-grow-1"></div>
      </v-toolbar>
      <v-card-text>
        <v-form ref="loginForm" @keyup.native.enter="login()">
          <v-text-field
            label="Login"
            name="login"
            prepend-icon="mdi-account"
            type="text"
            required
            v-model="username"
            :error-messages="usernameErrors"
            @input="onInputEvt('username')"
            @blur="onInputEvt('username')"
          ></v-text-field>

          <v-text-field
            label="Password"
            name="password"
            prepend-icon="mdi-lock"
            type="password"
            required
            v-model="password"
            :error-messages="passwordErrors"
            @input="onInputEvt('password')"
            @blur="onInputEvt('password')"
          ></v-text-field>
        </v-form>

        <v-alert type="error" v-if="error">
          {{ $t('core.login.wrongCredentials') }}
        </v-alert>
      </v-card-text>
      <v-card-actions>
        <div class="flex-grow-1"></div>
        <v-btn type="submit" color="primary" @click.stop="login()"
          >{{ $t('core.login.loginBtn') }}</v-btn
        >
      </v-card-actions>
    </v-card>
  </v-col>
</v-row>
